name: Deploy agent Os Instance

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Agent Binaries - Windows amd64
        run: |
          cd cmd/agent
          GOOS=windows GOARCH=amd64 go build -o docp-agent-windows-amd64.exe main.go
      
      - name: Build Agent Binaries - Linux amd64 and arm64
        run: |
          cd cmd/agent
          GOOS=linux GOARCH=arm64 go build -o docp-agent-linux-arm64 main.go
          GOOS=linux GOARCH=amd64 go build -o docp-agent-linux-amd64 main.go
      
      - name: Build Agent Binaries - macOS amd64 and arm64
        run: |
          cd cmd/agent
          GOOS=darwin GOARCH=arm64 go build -o docp-agent-macos-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -o docp-agent-macos-amd64 main.go

      - name: Build Manager Binaries - Windows amd64
        run: |
          cd cmd/manager
          GOOS=windows GOARCH=amd64 go build -o docp-manager-windows-amd64.exe main.go
      
      - name: Build Manager Binaries - Linux amd64 and arm64
        run: |
          cd cmd/manager
          GOOS=linux GOARCH=arm64 go build -o docp-manager-linux-arm64 main.go
          GOOS=linux GOARCH=amd64 go build -o docp-manager-linux-amd64 main.go
      
      - name: Build Manager Binaries - macOS amd64 and arm64
        run: |
          cd cmd/manager
          GOOS=darwin GOARCH=arm64 go build -o docp-manager-macos-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -o docp-manager-macos-amd64 main.go

      - name: Organize Release Assets
        run: |
          # Create directories for organized release
          mkdir -p release/manager
          mkdir -p release/agent
          
          # Copy manager binaries
          cp cmd/manager/docp-manager-windows-amd64.exe release/manager/
          cp cmd/manager/docp-manager-linux-amd64 release/manager/
          cp cmd/manager/docp-manager-linux-arm64 release/manager/
          cp cmd/manager/docp-manager-macos-amd64 release/manager/
          cp cmd/manager/docp-manager-macos-arm64 release/manager/
          
          # Copy agent binaries
          cp cmd/agent/docp-agent-windows-amd64.exe release/agent/
          cp cmd/agent/docp-agent-linux-amd64 release/agent/
          cp cmd/agent/docp-agent-linux-arm64 release/agent/
          cp cmd/agent/docp-agent-macos-amd64 release/agent/
          cp cmd/agent/docp-agent-macos-arm64 release/agent/
          
          # Create compressed archives
          cd release
          tar -czf manager-binaries.tar.gz manager/
          tar -czf agent-binaries.tar.gz agent/
          zip -r manager-binaries.zip manager/
          zip -r agent-binaries.zip agent/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/manager-binaries.tar.gz
            release/manager-binaries.zip
            release/agent-binaries.tar.gz
            release/agent-binaries.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
